<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuckl</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0;
            background-color: #FCF6F5; /* Added a light background color */

        }

       .main-header {
            background-color: #F4D6E3; /* Pastel yellow background for the main header */
            padding: 20px;
        }
        
        .interactive-button {
           background-color: #F295B6; /* Button background color */
           color: #fff; /* Button text color */
           border: none;
           padding: 10px 20px;
           border-radius: 10px; /* Rounded corners for the button */
           cursor: pointer; /* Add a pointer cursor to indicate interactivity */
           height: 60px; /* Adjust the height as needed */
           margin-right: 10px; /* Adjust the right margin as needed */
           align-items: right;
           float: right;
        }

        .main-header img {
            height: 60px; /* Adjust the height of the logo image as needed */
        }
        main {
            display: flex;
            justify-content: center;
            align-items: left;
            height: 80vh; /* Adjust the height as needed */
        }

        .meme-container {
            max-width: 80vw; /* Adjust the max-width of the container as needed */
            width: 100%;
            text-align: center;
            padding: 10px; /* Optional: Add padding for space between the image and the border */
        }

        .meme-container img {
            max-width: 40%; /* Adjust the max-width of the image as needed */
            height: auto;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <!-- Replace the src attribute with the actual path to your logo image -->
        <img src="https://pbs.twimg.com/media/GE5IZicXEAAq0j8?format=jpg&name=small" alt="CHUCKL Logo">
        <button class="interactive-button">Log Out</button>
    </header>

    <main>
        <div class="meme-container">
            <!-- Placeholder image, you can replace the src attribute with the actual path to your meme image -->
            <img src="https://i.redd.it/z6bo6gtgkf1z.jpg" alt="Funny Meme">
        </div>
    </main>

</body>

</html>
